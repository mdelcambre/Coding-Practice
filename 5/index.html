<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Stabilitas Maping Assingment - CharkBot</title>

<style type="text/css">
  #map {
    position:absolute;
    top: 0px;
    left:0px;
    right:0px;
    bottom:0px
  }
  #icons {
    position:absolute;
    right:2px;
    bottom:13px;
    z-index:1;
  }
  #zoom {
    position:absolute;
    left:70px;
    bottom:5px;
    z-index:2
  }
</style>

</head>


<body>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<!--MarkerCluster uncompiled source can be located here: http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js -->
<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
<script type="text/javascript" src="main.js"></script>

<div id='map'></div>
<div id='icons'>
    <a href="http://mapicons.nicolasmollet.com">
        <small><img alt="Maps Icons Collection" src="http://mapicons.nicolasmollet.com/wp-content/uploads/2011/03/miclogo-88x31.gif"/></small>
    </a>
</div>
<div id='zoom'>
    <button type="button" onclick="ZoomWorld()">World</button>
</div>
</body>
</html>
